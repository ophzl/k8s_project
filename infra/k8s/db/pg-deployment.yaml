apiVersion: apps/v1
kind: Deployment
metadata:
  name: pg-deployment
spec:
  selector:
    matchLabels:
      app: pg-deployment
  template:
    metadata:
      labels:
        app: pg-deployment
    spec:
      containers:
        - name: pg-deployment
          image: postgres:latest
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: admin
            - name: POSTGRES_PASSWORD
              value: psltest
            - name: POSTGRES_DB
              value: postgresdb
          volumeMounts:
            - mountPath: /var/opt/pgsql/data
              name: pgsql-claim
      restartPolicy: Always
      volumes:
        - name: pgsql-claim
          hostPath:
