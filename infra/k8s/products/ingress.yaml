apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: products
spec:
  ingressClassName: nginx
  rules:
  - host: products.localdev.me
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: products
            port: 
              number: 8001
